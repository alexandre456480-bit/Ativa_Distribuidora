<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATIVA</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-container img {
            display: block;
            margin: 0 auto 30px;
            width: 150px;
        }
        
        .login-container h2 {
            text-align: center;
            color: #059669;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #059669;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #059669;
        }
        
        .erro {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }
        
        .voltar {
            text-align: center;
            margin-top: 20px;
        }
        
        .voltar a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
        }
        
        .voltar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/logo_distribuidora.png" alt="Logo ATIVA">
        <h2>üîê Acesso Restrito</h2>
        
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="senha">Senha de Admin:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite a senha" required autofocus>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="voltar">
            <a href="/">‚Üê Voltar</a>
        </div>
    </div>
</body>
</html>
