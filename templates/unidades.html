<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Unidades - ATIVA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div style="text-align: center; margin-bottom: 25px;">
        <img src="/static/logo.png" alt="Logo ATIVA" style="max-height: 80px; width: auto; object-fit: contain;">
    </div>
    <h2>⚖️ Cadastro de Unidades</h2>

    <form method="POST">
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" name="unidade" placeholder="Nova unidade" required style="flex: 1; min-width: 200px;">
            <button type="submit" class="btn">✅ Adicionar Unidade</button>
        </div>
    </form>

    {% if unidades %}
        <h3 style="color: #2ecc71; margin-top: 30px; margin-bottom: 15px;">Unidades Cadastradas ({{ unidades|length }})</h3>
        <ul>
            {% for u in unidades %}
                <li>
                    <span>{{ u }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="card" style="text-align: center; margin-top: 40px;">
            <p style="opacity: 0.8;">Nenhuma unidade cadastrada ainda.</p>
        </div>
    {% endif %}

    <a class="btn-voltar" href="/">← Voltar</a>
</div>
</body>
</html>
